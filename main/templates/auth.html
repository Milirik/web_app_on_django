{% extends "layout.html" %}
{% load bootstrap4 %}

{% block content %}
    <div class="register">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form layout='horizontal' %}
            <div style="display: flex; justify-content: start;">
                {% bootstrap_button "Войти" button_type="submit" %}
            </div>
        </form>
    </div>
{% endblock %}
